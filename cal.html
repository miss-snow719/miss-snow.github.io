<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>web電卓アプリ</title>
        <link rel="stylesheet" href="./stylesheet.css">
        <link rel="stylesheet" href="responsive-i.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="header-left">
                    <p><span class="fas fa-calculator"></span>web電卓アプリ</p>
                </div>               
            </div>  
        </header>
        <div class="flex">
            <div class="container">
                <input type="text" id="result">
                <div class="btns">
                    <div>
                        <input type="button" value="7" onclick="edit(this)" class="number-btn">
                        <input type="button" value="8" onclick="edit(this)" class="number-btn">
                        <input type="button" value="9" onclick="edit(this)" class="number-btn">
                        <input type="button" value="/" onclick="edit(this)" class="operator-btn">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="edit(this)" class="number-btn">
                        <input type="button" value="5" onclick="edit(this)" class="number-btn">
                        <input type="button" value="6" onclick="edit(this)" class="number-btn">
                        <input type="button" value="*" onclick="edit(this)" class="operator-btn">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="edit(this)" class="number-btn">
                        <input type="button" value="2" onclick="edit(this)" class="number-btn">
                        <input type="button" value="3" onclick="edit(this)" class="number-btn">
                        <input type="button" value="-" onclick="edit(this)" class="operator-btn">
                    </div>
                    <div>
                        <input type="button" value="0" onclick="edit(this)" class="long-btn1">
                        <input type="button" value="." onclick="edit(this)" class="number-btn">
                        <input type="button" value="+" onclick="edit(this)" class="operator-btn">
                    </div>
                    <div>
                        <input type="button" value="=" onclick="calc()" class="long-btn2">
                        <input type="button" value="AC" onclick="allClear()" class="operator-btn">
                    </div>
                </div>
            </div>
            <script language="javascript" type="text/javascript">
            var result = document.getElementById("result");
            function edit(elem) {
                result.value += elem.value;
            };
            function calc() {
                result.value = new Function("return " + result.value)();
            };
            function allClear() {
                result.value = ' ';
            };
            </script>
            <div class="explanation">
                <div class="explanation-container">
                    <p>WEB上で使っていただける無料の電卓アプリです。<br>JavaScriptに慣れるために作成したので、簡単な機能のみ搭載しております。</p>
                    <a href="/index.html">←ポートフォリオに戻る</a>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-container">
                <p>&copy;2021 Misato Yashiro</p>
            </div>
        </footer>
    </body>
</html>
